<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="" />
  <link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
  <body>
    <div class="background" data-background-image>
      <div class="time-container">
        <div class="date-container">
          <span class="time" data-time-day></span>
          <span class="time" data-time-date></span>
          <span class="time" data-time-month></span>
        </div>
        <div class="hour-min-container">
          <span class="time" data-time-hour></span><span class="time">:</span
          ><span class="time" data-time-minutes></span>
          <span class="time" data-time-am-pm></span>
        </div>
      </div>
      <div class="weather-app-container" data-weather-app-container>
        <form action="" class="search-bar">
          <input
            type="text"
            placeholder="search a location"
            name="search"
            class="search-bar-input"
          />
          <svg viewBox="0 0 24 24" class="search-button" data-search-button>
            <path
              fill="currentColor"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </form>
        <div class="weather-details-container">
          <div class="details-container">
            <p class="location" data-location></p>
            <p data-weather-description></p>
            <p data-humidity-percentage></p>
            <p data-feels-like-temp></p>
          </div>
          <div class="weather-container">
            <p class="main-temp" data-main-temp></p>
            <!-- <div class="lowest-highest-switch">
              <span class="lowest-temp" data-lowest-temp>L: 22°</span>
              <span class="highest-temp" data-highest-temp>H: 28°</span>
            </div> -->
            <p class="switch-CF-button" data-switch-CF-button>Switch to F°C</p>
          </div>
        </div>

        <div class="hourly-daily-forecast-container">
          <div class="forecast-content" data-forecast-content>
            <div class="hourly-forecast-container">
              <p class="forecast-header" data-daily-forecast>Hourly Forecast</p>
              <div
                class="hourly-forecast-content"
                data-hourly-forecast-container
              >
                <!--  <div class="forecast-item">
                  <p class="forecast-item-element">Now</p>
                  <p class="forecast-item-element">24°C</p>
                </div> -->
              </div>
            </div>
            <div class="daily-forecast-container">
              <p class="forecast-header">Weekly Forecast</p>
              <div class="daily-forecast-content">
                <div class="daily-forecast-day">
                  <p>Today</p>
                </div>
                <div class="forecast-weather-icon-temp-container">
                  <p class="daily-forecast-temp">24°C</p>
                </div>
                <!-- <div class="daily-forecast-item">Tuesday</div>
                <div class="daily-forecast-item">Wednesday</div>
                <div class="daily-forecast-item">Thursday</div>
                <div class="daily-forecast-item">Friday</div>
                <div class="daily-forecast-item">Saturday</div>
                <div class="daily-forecast-item">Sunday</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
